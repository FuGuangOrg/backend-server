name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Windows Build (MSVC 2022)
    runs-on: windows-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false

      - name: Fetch private submodule (inspection-algo)
        run: |
          git config --global url."https://x-access-token:${{ secrets.ALGO_REPO_PAT }}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive
        shell: bash

      - name: Export vcpkg binary cache env vars
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: "**/vcpkg.json"

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.9.2'
          arch: 'win64_msvc2022_64'
          cache: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build Release
        run: |
          msbuild fuguang-server.sln `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /m `
            /verbosity:minimal
        shell: powershell

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fuguang-server-release
          path: x64/Release/fuguang-server.exe
          retention-days: 7
